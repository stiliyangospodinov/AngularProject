<body>
<div class="responsive-container-block bigContainer">
  <div class="responsive-container-block Container bottomContainer">
    <div class="allText bottomText">
      <p class="text-blk subHeadingText">
        The Dimensional Nutritions family
      </p>
      <p *ngIf="!isReadMore" class="text-blk description">
        {{ description | slice: 55 }}
        <span *ngIf="description.length > 40"></span>
      </p>
      <p *ngIf="isReadMore" class="text-blk description">
        {{ description }}
      </p>
      <a *ngIf="description.length > 40">
        <button class="explore" (click)="toggleDescription()">
          {{ isReadMore ? 'View Less' : 'View More' }}
        </button>
      </a>
      <marquee behavior="" direction="">
        You can view more about our products, if you make you account.
      </marquee>
    </div>
    <div class="videoContainer">
      <iframe
        allowfullscreen="allowfullscreen"
        class="mainVideo"
        controls="controls"
        src="/assets/video.mp4"
        muted="true"
      ></iframe>
    </div>
  </div>
</div>
  
</body>
